<hr>
<button (click)="blueClass = !blueClass"
[ngClass]="{ blue: blueClass }">Change</button>

<input (keyup)="changeImage($event)" [value]="imgURL">

<app-post [img] = "imgURL" (imgSelected)="logImg($event)"></app-post>
