<table mat-table [dataSource]="dummyApproverGrid" class="mat-elevation-z8 demo-table" >
   <!-- Position Column -->
  <ng-container matColumnDef="demo-position">
    <th mat-header-cell *matHeaderCellDef [resizeColumn]="true"> No. </th>
    <td mat-cell *matCellDef="let element; index as i"> {{i+1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="demo-name">
    <th mat-header-cell *matHeaderCellDef [resizeColumn]="true"> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.cardName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="demo-weight">
    <th mat-header-cell *matHeaderCellDef [resizeColumn]="true"> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.cardName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="demo-symbol">
    <th mat-header-cell *matHeaderCellDef [resizeColumn]="true"> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.pendingBillableInfo.amount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
