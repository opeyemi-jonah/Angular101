<div class="container my-5">
    <h1 class="mb-3">Add New Employee</h1>
</div>

<div class="row">

    <div class="col-6 mx-5">
       <form #form ="ngForm" (ngSubmit)="updateEmployee()"> 

            <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input type="text" class="form-control" id="id" readonly 
                [(ngModel)]="employeeDetails.id" name="id">
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" 
                [(ngModel)]="employeeDetails.name" name="name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email"
                [(ngModel)]="employeeDetails.email" name="email"
                >
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="number" class="form-control" id="phone"  
                [(ngModel)]="employeeDetails.phone" name="phone"
                >
            </div>

            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary"
                [(ngModel)]="employeeDetails.salary" name="salary"
                >
            </div>

            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" id="department"
                [(ngModel)]="employeeDetails.department" name="department"
                >
            </div>
            
            <div class="row">
                <div class="col-1">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
                 <div class="col-2">
                     <button type="submit" class="btn btn-danger" 
            (click)="deleteEmployee(employeeDetails.id)">Delete</button>
                 </div>
           
            </div>
           
  </form> 
    </div>
</div>
